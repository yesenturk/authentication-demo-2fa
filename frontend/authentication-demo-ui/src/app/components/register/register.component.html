<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <i class="fas fa-user-plus"></i>
      <h2>Kayıt Ol</h2>
      <p>Yeni hesap oluştur</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Başarı Mesajı -->
      <div class="alert alert-success" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <!-- Hata Mesajı -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Kullanıcı Adı -->
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Kullanıcı Adı
        </label>
        <input 
          type="text" 
          id="username"
          class="form-control" 
          formControlName="username"
          placeholder="Kullanıcı adınızı girin"
          [class.is-invalid]="f['username'].invalid && f['username'].touched"
        />
        <div class="invalid-feedback" *ngIf="f['username'].invalid && f['username'].touched">
          <span *ngIf="f['username'].errors?.['required']">Kullanıcı adı gereklidir</span>
          <span *ngIf="f['username'].errors?.['minlength']">En az 3 karakter olmalıdır</span>
        </div>
      </div>

      <!-- Şifre -->
      <div class="form-group">
        <label for="password">
          <i class="fas fa-key"></i> Şifre
        </label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            class="form-control" 
            formControlName="password"
            placeholder="Şifrenizi girin"
            [class.is-invalid]="f['password'].invalid && f['password'].touched"
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="f['password'].invalid && f['password'].touched">
          <span *ngIf="f['password'].errors?.['required']">Şifre gereklidir</span>
          <span *ngIf="f['password'].errors?.['minlength']">En az 6 karakter olmalıdır</span>
        </div>
      </div>

      <!-- Şifre Tekrar -->
      <div class="form-group">
        <label for="confirmPassword">
          <i class="fas fa-key"></i> Şifre Tekrar
        </label>
        <div class="password-input-wrapper">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword"
            class="form-control" 
            formControlName="confirmPassword"
            placeholder="Şifrenizi tekrar girin"
            [class.is-invalid]="(f['confirmPassword'].invalid && f['confirmPassword'].touched) || (!passwordsMatch && f['confirmPassword'].touched)"
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="toggleConfirmPassword()"
          >
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="f['confirmPassword'].invalid && f['confirmPassword'].touched">
          <span *ngIf="f['confirmPassword'].errors?.['required']">Şifre tekrarı gereklidir</span>
        </div>
        <div class="invalid-feedback d-block" *ngIf="!passwordsMatch && f['confirmPassword'].touched && !f['confirmPassword'].errors?.['required']">
          <span>Şifreler eşleşmiyor!</span>
        </div>
      </div>

      <!-- Kayıt Butonu -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading || registerForm.invalid"
      >
        <span *ngIf="!loading">
          <i class="fas fa-user-plus"></i> Kayıt Ol
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i> Kayıt yapılıyor...
        </span>
      </button>
    </form>

    <div class="register-footer">
      <p>
        Zaten hesabınız var mı? 
        <a (click)="goToLogin()" class="login-link">
          <i class="fas fa-sign-in-alt"></i> Giriş Yap
        </a>
      </p>
    </div>
  </div>
</div>
